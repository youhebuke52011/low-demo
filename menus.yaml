id: menus
type: PageHeaderMenu
properties:
  title: Menus 
  logo:
        src: https://i.postimg.cc/Qtn1P5zW/simbiose-Logo.png
        style:
          width: 10px;
          margin: 10px 15px;
          height: 100px;   
layout:
  contentJustify: center 
  contentGutter: 16
  size: 500
areas:
  content:
    blocks:
      - id: MenuLinkCard
        type: Card
        properties:
          title: 
        layout:
          span: 16 
        blocks:
          - id: legenda1
            type: Title
            properties:
              content: 'Menu:'
              level: 4 
          - id: MenuLinkBlock
            type: Menu
            properties:
              selectedKeys: []
              defaultOpenKeys: []
              links:
                - id: home
                  type: MenuLink
                  pageId: home
                  properties:
                    icon: HomeOutlined
                    title: Home
                    danger: false
                  links: []
                  style: null
                - id: pages
                  type: MenuGroup
                  properties:
                    title: Pages
                    icon: LayoutOutlined
                    danger: false
                  links:
                    - id: page1
                      type: MenuLink
                      pageId: page1
                      properties:
                        title: Page 1
                        danger: false
                      style: null
                    - id: more_pages
                      type: MenuGroup
                      links:
                        - id: page3
                          type: MenuLink
                          pageId: page3
                      pageId: null
                      properties:
                        danger: false
                        title: null
                      style: null
                  pageId: null
                  style: null
      - id: MobileMenuCard
        type: Card
        properties:
          title: 
        layout:
          span: 16 
        blocks:
          - id: legenda1
            type: Title
            properties:
              content: 'Mobile menu:'
              level: 4 
          - id: MobileMenuBlock
            type: MobileMenu
            properties:
              selectedKeys: []
              links:
                - id: home
                  type: MenuLink
                  pageId: home
                  properties:
                    icon: HomeOutlined
                    title: Home
                    danger: false
                  links: []
                  style: null
                - id: pages
                  type: MenuGroup
                  properties:
                    title: Pages
                    icon: LayoutOutlined
                    danger: false
                  links:
                    - id: page1
                      type: MenuLink
                      pageId: page1
                      properties:
                        title: Page 1
                        danger: false
                      style: null
                    - id: more_pages
                      type: MenuGroup
                      links:
                        - id: page3
                          type: MenuLink
                          pageId: page3
                      pageId: null
                      properties:
                        danger: false
                        title: null
                      style: null
                  pageId: null
                  style: null
      - id: ConfirmModalCard
        type: Card
        properties:
          title: 
        layout:
          span: 16 
        blocks:
          - id: legenda1
            type: Title
            properties:
              content: 'ConfirmModal:'
              level: 4 
          - id: NewModalConfirm
            type: Button
            events:
              onClick:
              - id: open
                type: CallMethod
                params:
                  blockId: ConfirmModalBlock
                  method: open        
          - id: ConfirmModalBlock
            type: ConfirmModal
            properties:
              centered: true
              content: Modal de confirmação
      - id: TabsCard
        type: Card
        properties:
          title:
        layout:
          span: 16 
        blocks:
        - id: legenda2
          type: Title
          properties:
            content: 'Tabs:'
            level: 4 
        - id: block_id4
          type: Tabs
          properties:
            tabs:
              - key: tab1
                title: Tab 1
                icon: MenuOutlined
                disabled: false
              - key: tab2
                title: Tab 2
                disabled: false
                icon: AccountBookFilled
              - key: tab3
                disabled: false
                title: Tab 3
                icon: AlertTwoTone
            extraAreaKey: extra 
      - id: CollapseCard
        type: Card
        properties:
            title:
        layout:
          span: 16 
        blocks:
            - id: legenda3
              type: Title
              properties:
                content: 'Collapse:'
                level: 4 
            - id: CollapseBlock
              type: Collapse
              properties:
                panels:
                  - key: panel1
                    extraKey: panel1Extra
                    title: Panel 1
                    disabled: false
                  - key: panel2
                    title: Panel 2
                    disabled: false
                    extraKey: null
                  - key: panel3
                    disabled: false
                    title: Panel 3
                    extraKey: null
      - id: PageFooter
        type: Html
        properties:
          html: > 
            <div style="width: 66%; margin: auto; height: 100px;  background: #6b7d8c;">
              <p style="margin-top: 20px; padding-top: 40px; font-size: 1.2em; text-align: center; color: white;">Desenvolvido por equipe &copy;<b>Simbiose Ventures</b></p>
            </div>