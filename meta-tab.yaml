              - id: tab_list.$.tab.name
                type: Title
                properties:
                  content: 
                    _state: tab_list.$.tab.name
                  level: 4
            events:
              onClick:
                - id: link_to_edit_tab # Link to the page where we will edit the clicked brand.
                  type: Link
                  params:
                    pageId: meta-tab-edit # The page id of the edit brand page.
                    urlQuery:
                      id:
