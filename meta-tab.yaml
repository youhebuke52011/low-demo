  #   connectionId: meta-tab
  #   properties:
  #     filter:
  #       _id:
  #         _state: edit_tab._id # Filter the document that matches the selected document's _id (which is nested in the edit_product object)
  #     update:
  #       $set:
  #         name:
  #           _state: edit_tab.name
  #         brand_id:
  #           _state: edit_tab.brand_id
  #         description:
  #           _state: edit_tab.description
  #         updated_at:
  #           _date: now

events:
  onEnter:
    # Fetch the all_tabs request every time when a user enters the page.
    - id: fetch_tabs  
      type: Request
      params: all_tabs
    - id: set_tabs
      type: SetState
      params:
        tab_list:
          _request: all_tabs  
areas:
  content:
    blocks:
      - id: title # Create a Title block.
        type: Title
        layout:
          grow: 1
        properties:
          content: Tab List
          level: 2
      - id: new_tab_button # Create a Button block to add a new brand.
        type: Button
        layout:
          grow: 0 # Because the grow of the button is 0, it will not expand but remain in the same row as the title block.
          # align: Left
        properties:
          title: New Tab # Button text.
          icon: PlusOutlined # Ant Design icon on the button.
        events:
          onClick: # All the actions to complete when the button is clicked.
            - id: link_to_new_tab # Link to the page where we will add a new brand.
              type: Link
              params:
                pageId: meta-tab-new
      - id: tab_list
        type: List
        blocks:
          - id: tab_list.$.container # Wrap all the blocks for a brand item in a box.
            type: Box
            style:
              background: '#fff' # Give the box a white background and some spacing.
              margin: 10
              padding: 10
            blocks:
              # - id: tab_list.$.tab.tabId
              #   type: TextInput
              #   layout:
              #     span: 12
              #   required: true
              #   properties:
              #     title: Tab Id
              #     label:
              #       span: 10
